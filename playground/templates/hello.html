<html>
  <body>
    {% if name %}
    <h1>Hello {{ name }}</h1>
    {% else %}
    <h1>Hello World</h1>
    {% endif %}
    <ul>
      {% for order in orders %}
      <li>{{ order.id }} - {{order.customer.first_name}}</li>
      {% endfor %}
    </ul>
    {{result}}
    <ul>
      {% for product in products %}
      <li>{{product.title}}</li>
      {% endfor %}
    </ul>
  </body>
</html>
